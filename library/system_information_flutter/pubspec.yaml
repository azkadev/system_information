name: 'system_information_flutter'
description: 'A System Information library for help you get information device'
version: '0.0.9'
environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=3.3.0'
dependencies:
  flutter:
    sdk: 'flutter'
  plugin_platform_interface: '^2.0.2'
  general_lib: '^0.0.61'
dev_dependencies:
  flutter_test:
    sdk: 'flutter'
  flutter_lints: '^5.0.0'
flutter:
  plugin:
    platforms:
      android:
        package: 'global_corporation.general_developer.azkadev.system_information_flutter'
        pluginClass: 'SystemInformationFlutterPlugin'
      ios:
        pluginClass: 'SystemInformationFlutterPlugin'
dependency_overrides:
  pointycastle: '3.8.0'
  mime: '^2.0.0'
funding:
  - 'https://github.com/sponsors/azkadev'
  - 'https://github.com/sponsors/generalfoss'
repository: 'https://github.com/azkadev/system_information'
issue_tracker: 'https://t.me/DEVELOPER_GLOBAL_PUBLIC'
documentation: 'https://youtube.com/@azkadev'
homepage: 'https://youtube.com/@azkadev'
